name: Release to npm

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Upgrade npm
        run: npm i -g npm@latest

      - name: Versions
        run: node -v && npm -v

      - run: npm ci
      - run: npm run typecheck
      - run: npm run build

      - name: Publish (Trusted Publishing)
        uses: npm/action-publish@v1
        with:
          provenance: true
